<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inline and Block Elements</title>
</head>
<body>
	<p style="border: 5px solid black;">This is a line</p> <p style="border: 5px solid black;">This is also a line</p><!-- p is a block element. Block elements take the necessary space and new element has to come in a new line -->
	<span style="border: 4px solid red;">This is a line</span> <span style="border: 4px solid red;">This is also a line</span><!-- span is a inline element. Inline elements come in single lines -->
</body>
</html>
